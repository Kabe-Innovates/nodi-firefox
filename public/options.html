<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Shield - Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Focus Shield Settings</h1>
      </header>

      <section class="settings-section">
        <h2>Zone Configuration</h2>

        <div class="form-group">
          <label for="radius">Block Radius (meters)</label>
          <input type="number" id="radius" min="1" max="10000" value="50" />
          <p class="help-text">Distance from your work zone where blocking is active</p>
        </div>

        <div class="form-group">
          <label for="blocklist">Domains to Block</label>
          <textarea
            id="blocklist"
            rows="6"
            placeholder="youtube.com&#10;facebook.com&#10;instagram.com"
          ></textarea>
          <p class="help-text">One domain per line, separated by commas</p>
        </div>

        <div class="form-group">
          <label for="monitoring-toggle">
            <input type="checkbox" id="monitoring-toggle" />
            <span>Enable Monitoring</span>
          </label>
          <p class="help-text">
            When enabled, sites in the blocklist will be blocked when you're inside the
            Productive Zone
          </p>
        </div>
      </section>

      <section class="actions">
        <button id="save-options" class="btn btn-primary">Save Settings</button>
        <div id="feedback" class="feedback" aria-live="polite" role="status"></div>
      </section>

      <footer class="footer">
        <p>Focus Shield v1.0.0</p>
        <p>Privacy-first extension â€¢ No external APIs</p>
      </footer>
    </div>

    <script src="../dist/options.js"></script>
  </body>
</html>
